<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.创建ajax对象
        let xhr = new XMLHttpRequest();
        // 2.请求方式与发送地址
        // （1）请求方式（2）请求地址（3）true 异步请求 false同步请求
        xhr.open('get', '/first', true);
        // 3.发送请求
        xhr.send();
        // 4.获取服务端相应到客户端的数据
        xhr.onload = function() {
            console.log(xhr.responseText);
        }
    </script>
</body>
</html>
