        btn.onclick = function() {
            // 1.创建ajax对象
            let xhr = new XMLHttpRequest();
            // 获取用户在文本框输入的值
            let nameVlaue = username.value;
            let ageVlaue = age.value;
            // 拼接请求参数
            let params = '/' + nameVlaue + '/' + ageVlaue;
            // 2.请求方式与请求地址
            xhr.open('get', '/get' + params);
            // 3.发送请求
            xhr.send();
            // 4.获取服务器端响应的数据
            xhr.onload = function() {
                console.log(xhr.responseText);
            }
        }
    </script>
